  <body>
    <div style="padding:10px; width:100%;">
		<div class="w3-bar w3-border w3-blue"> 
			<a href="./index_template.html" class="w3-bar-item w3-button">Home</a>
			<a href="./register_template.html" class="w3-bar-item w3-button w3-hover-none w3-hover-text-white" style="float:right">Register</a> 
			<a href="./login_template.html" class="w3-bar-item w3-button w3-hover-none w3-hover-text-white" style="float:right">Login</a> </div>
		</div>
	
		<div style="padding:15px; width:100%;">
		  <div class="w3-card-4">
		  
			<div class="w3-container w3-light-blue" style="height:55px;">
			  <h3 class="w3-center">Register</h3>
			</div>
			
			<div class="w3-container" style="margin-top:15px;">
			  <form method="get"> 
				<label class="w3-text-indigo">Name</label> <input class="w3-input w3-border w3-round w3-hover-pale-green" name="name" type="text"> 
				<label class="w3-text-indigo">Email</label> <input class="w3-input w3-border w3-round w3-hover-pale-green" name="email" type="text"> 
				<label class="w3-text-indigo">Password</label> <input class="w3-input w3-border w3-round w3-hover-pale-green" name="password" type="password"> 
				<label class="w3-text-indigo">Password Confirmation</label> <input class="w3-input w3-border w3-round w3-hover-pale-green" name="repassword" type="password">
				  
				<div class="w3-container w3-center" style="margin-top:25px;"> 
					<button class="w3-button w3-blue w3-border w3-round-large w3-text-white" style="margin-bottom:15px;" type="submit" value="Submit">Go</button>
					<button class="w3-button w3-red w3-border w3-round-large w3-text-white" style="margin-bottom:15px;" type="reset" value="Reset">Clear</button>
				</div>
			  </form>
			</div>
		</div>
    </div>
